# using a matrix, we can trigger multiple builds at once, which is how we work with two languages in one project
matrix:
  include:
    - language: python
      python: 3.7
      script: pytest
  
    - language: node_js
      node_js: 13.7.0
      install:
        - npm install -g firebase-tools

deploy:
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN
  project: "hive-5914"