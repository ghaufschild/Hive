<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/hive-logo.ico" type="image/x-icon"/>
    <title>Hive</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <style>
        .canvasjs-chart-tooltip {
            pointer-events: auto !important;
        }
    </style>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
    <div class="background text-center">
        <div class="container-fluid header">
            <div class="row">
                <div class="col-sm-2 left-title"></div>
                <div class="col-sm-4 title">
                    <span id="brand">
                        Hive
                        <img id="logo" alt="Image" src="img/hive-logo white.png">
                    </span>
                </div>
                <div class="col-sm-4 description">
                    <!-- <div class="row">
                        <div class="col-sm-9 question">
                            <input type="text" class="form-control" placeholder="Enter a topic here..." id="question" value="" maxlength="100" />
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-outline-warning" onclick="askWatson()">Search</button>
                        </div>
                    </div> -->
                    <span id="message">
                        <button type="button" class="btn-circle btn btn-sm btn-light" data-toggle="modal" data-target="#help-modal" data-toggle="tooltip" data-placement="left" title="Help">
                            <span id="help">?</span>
                        </button>
                        &hairsp;
                        Sentiment Analyzer
                    </span>
                </div>
                <div class="col-sm-2 right-title"></div>
            </div>
        </div>

        <div class="container-fluid background">
            <div class="row content">
                <div class="col-sm-2 left-nav"></div>
                <div class="col-sm-8 display">
                    <div id="chartContainer" style="display:none"></div>
                    <img id="placeholder" src="img/flying_bee.gif"></img>
                </div>
                <div class="col-sm-2 right-nav">
                    <div class="container-fluid advanced-search">
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" class="search-btn btn btn-block btn-light" onclick="askWatson()">Search</button></br>
                                <!-- <input type="text" class="form-control" placeholder="Enter a topic here..." id="question" value="" maxlength="100" /> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid footer"><b>HIVE</b></div>

        <!-- Modal -->
        <div class="modal fade" id="help-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Help</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Description of Hive. Click <a href="about.html">here</a> to learn more.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/bob.js"></script>
<script src="js/site.js"></script>

</html>
