            </div>
        </nav>
        <div class="topic">
            Please enter a topic:
            <input type="text" id="question" value="" maxlength="100" />
            <button type="submit" onclick="askWatson()">Submit</button>
        </div>
        <div id="chartContainer" style="height: 500px; width: 100%;"></div>
    </div>
</body>

<script>
    function askWatson() {
        var question = $("#question").val();
        question = question.toLowerCase();

        var chart = new CanvasJS.Chart("chartContainer", {
            title: {
                text: "Sentiment for " + question
            },
            axisY: {
                maximum: 1,
                minimum: -1,
                title: "Sentiment"
            },
            axisX: {
                title: "Time",
                valueFormatString: "MMM",
                interval: 1,
                intervalType: "month"
            },
            data: [{
                type: "line",
                toolTipContent: "<a href = {url}> {title}</a><hr/>Sentiment: {y}",

                dataPoints: bob[question] || bob["default"]
            }]
        });

        chart.render();
    }
