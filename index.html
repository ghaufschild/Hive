<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hive</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    
</head>

<body>
    <div style="text-align:center" class="content">
        <div class="header">
            Welcome to the Hive!
        </div>
        <h3 class="topic">
            Please enter a topic:
        </h3>
        <div class="question">
            Topic:
            <input type="text" id="question" value="" maxlength="100" />
            <button type="submit" onclick="askWatson()">Submit</button>
        </div>
        <canvas id="answer"></canvas>
    </div>
</body>

<script>
    function askWatson() {
        var question = $("#question").val();

        var ctx = document.getElementById('answer').getContext('2d');
        var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: question,
                borderColor: 'rgb(255, 165, 0)',
                data: bob[question],
                fill: false,
                lineTension: 0
            }]
        },

    // Configuration options go here
    options: {}
});
        $("#answer").html("Conclusion is: " + bob[question]);
    }

    var bob = {
        "Patriots": [0, 10, 5, 2, 20, 30, 45],
        "Manchester United": [0, 5, 25, 3, 16, 27, 0],
        "Google": [30, 40, 32, 20, 25, 10, 15]
    }
</script>

</html>
